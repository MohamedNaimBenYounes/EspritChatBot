  utter_greet_en:
    - text: "Hey! How can can i help you?"
  utter_contact_en:
    - text: "You can contact 70 685 685 or by email: contact@ esprit.tn"
  utter_ask_help_en:
    - text: "If you have another question, I am at your disposal."
  utter_wait_question_en:
    - text: "Okay, what do you want to know?"
  utter_goodbye_en:
    - text: "Until next time"
  utter_iamabot_en:
    - text: "I am a bot assistant, i can help you if you have a question about Esprit. You can ask me a question in either English or French and i will try my best to provide you with an answer"
  utter_admission_req_en:
    - text: "In the 1st year: holders of a scientific, economic, technical or equivalent baccalaureate.\n
             In 2nd year: students who have successfully completed a first year in a preparatory institute for engineering studies or in an integrated preparatory cycle. \ N
             In 3rd year (course A): students holding a bachelor's degree in the chosen major.\n
             In the 3rd year (course B): students holding a general bachelor's degree in science or technology / Students declared admitted to the main list or to the complementary list to national exams for access to engineering studies (MP, PC, Techno ).\n
             In 4th year: candidates who have validated a Master (M1) in the chosen major. "
  utter_join_li_en:
    - text: "You can integrate ESPRIT in 3rd year A"
  utter_3A3B_diff_en:
    - text: "3A: students with a bachelor in the chosen major enter ESPRIT in 3A.\n
          3B: students with a general bachelor in science or technology / Students declared admitted to the
            main list or to the complementary list to national exams for access to engineering studies (MP, PC, Techno)."
  utter_how_admission_en:
    - text: "For the 2020/2021 academic year, the entrance examination will be conducted entirely online. \ N
     1. Welcome meeting: welcome meeting led by the deputy general manager via the Google Meet application during
     which there will be a presentation of the school followed by a question and answer session. \ n
     2. Admission interview: motivational oral interview lasting 20 minutes in front of an online committee
     through a Google Meet meeting. During the interview, the candidate will answer comprehension questions
     of the two texts chosen from among the six texts received during the pre-registration (3 texts in French and 3 texts in English) "
  utter_when_admission_en:
    - text: "Admission schedule: \n
            1st session: from 05/17 to 06/03 \n
            2nd session: from 06/03 to 07/29 \n
            3rd session: from 07/29 to 08/08"
  utter_major_en:
    - text: "ESPRIT engineer offers 4 majors: IT, telecommunications, civil engineering and electromechanics"
  utter_how-finance_en:
    - text: "You can pay the costs of your education in 2 installments: \n
             1st tranche (3850 TND) within the limits limited in the admission confirmation and the 2nd tranche (3500 TND)
             before January 15 of the current school year. \n
             Ease of payment is possible. (Check details with finance)"
  utter_how-much_en:
    - text: "7350 DT for Tunisian students (daily class) \n
     6200DT to students not supported by a company \n
     7200 DT for Tunisian students (evening classes) \n
     3000 € for foreign students."

  utter_how-pay_en:
    - text: "By bank transfer: We accept bank transfers. \n
     Please make your payment to our bank account: ESPRIT \n
     bank: AMEN BANK \n
     Raoued agency \n
     RIB: 07 035 0020 101 10136691 \n
     Online payment \n
     Payment by check"

  utter_mobility_en:
    - text: "During the 4th year, students are notified by email of the selection procedures. \n
       Departure to a partner university can only be done through the school procedure. \n
       Financial aid can be obtained which will help the student to bring their project to fruition."

  utter_work-study_en:
    - text: "This new course only concerns holders of a bachelor's degree in computer science or a related specialty. \n
     In fact, ESPRIT offers you in addition to the classic courses during the day or evening course, the possibility of integrating
     work-study training with one of the partner companies. \n
     The candidates selected in this context will benefit from: \n
     -An education of 4 years alternating between ESPRIT and the partner company. \n
     -A hiring contract with the partner company and consequent advantages. \n
     - Support for eduction costs by the partner company. \n
     The final registration conditions in this program are: \n
     academic admission to ESPRIT and the signing of a contract with the partner company."

  utter_evening-class_en:
    - text: "You can register for an evening class if you hold a scientific or technical bachelor.
     (duration of studies: 4 years). \n
     The engineering education at ESPRIT during the evening is a progressive course of 4 years post-graduate studies
     with two possible entries. \n
    The hourly load is weekly from 2 p.m. (Monday to Friday from 6.30 p.m. to 8.30 p.m. and Saturday from 2 p.m. to 6 p.m.)
    and this for 10 months / year."

  utter_email-complaint_en:
    - text : "You can send your complaint to the email address: reclamation.admission2021@esprit.tn"

  utter_interview-reschedule_en:
    - text: "You can change the date of your interview on the website."

  utter_no-response-interview_en:
    - text: "Don't worry, we will reach out to you. If a problem still persist, you can contact us by calling 70 685 685 or by email: reclamation.admission2021@esprit.tn"

  utter_internatinal-degree_en:
